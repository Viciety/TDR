        <script type="text/javascript">
            let inicial = new Taulell(true);

            DibuixarTaulell(inicial);
            
            let jugador = BLANC;
            let seguentTaulell= inicial;
            for (let moviments = 0; moviments<30; moviments++){
                seguentTaulell = TriarMoviment(LlistarMoviments(seguentTaulell, jugador));

                if (ScanCheckmate())
                jugador = (jugador == BLANC) ? NEGRE : BLANC;
            }

        </script>
